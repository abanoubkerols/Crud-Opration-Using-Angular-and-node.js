<form class="row" [formGroup]="service.employeeForm" (submit)="onSubmit()"[class.submitted]="submitted"  >
    <div class="col-12 mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="Enter Your Name"
            formControlName="name">
    </div>
    <div class="col-12 mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control form-control-lg" placeholder="Location" formControlName="office">
    </div>
    <div class="col-6 mb-3">
        <label class="form-label">Position</label>
        <input type="text" class="form-control form-control-lg" placeholder="position" formControlName="position">
    </div>
    <div class="col-6 mb-3">
        <label class="form-label">Salary</label>
        <input type="number" class="form-control form-control-lg" placeholder="Salary" formControlName="salary">
    </div>

    <div class="col-12 d-grid">
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>
</form>
